<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental Website</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Include jQuery -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header contains several hypertexts to navigate through the website-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Hypertext at top left, clicking it will [if at index.html] refresh the page or [if at other] go back to index.html -->
            <div class="ms-4">
                <img src="img/Utar.png" alt="Books Rental Library Logo" height="30">
                <a class="navbar-brand" href="index.html">Book Rental Library</a>
            </div>
            <!-- Switch to dropdown button when small screen is detected-->
            <div class="me-4">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!-- Hypertexts at top right, they can be clicked to go to different page -->
            <div class="collapse navbar-collapse me-4" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browse.html">Browse Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rentedbooks.html">Rented Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item" id="signin-nav">
                        <a class="nav-link" href="signin.html"> Sign In</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="container mt-5">
            <h1>Browse books</h1>
            <p class="lead">Enter the title/author name of book(s).</p>
            <!-- Search bar -->
            <form class="form-inline" id="searchBar">
                <div class="form-group row">
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Search books..." id = "searchInput">
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="container mt-5">
            <div id="searchOutput"></div>
        </section>
    </main>
    <footer class="bg-dark text-light mt-5">
        <a href="#top" class="back-to-top">â†‘ Back to Top</a>
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 Books Rental Library | Query results are from <a href="https://openlibrary.org/">OpenLibrary</a></p>
                </div>
                <div class="col-md-6 text-md-end"> <!-- Align content to the right -->
                    <a href="https://www.facebook.com/UTARnet" class="text-light me-3"><i class="fab fa-facebook fa-3x"></i></a>
                    <a href="https://www.linkedin.com/school/universiti-tunku-abdul-rahman" class="text-light me-3"><i class="fab fa-linkedin fa-3x"></i></a>
                    <a href="https://www.instagram.com/UTARnet1" class="text-light"><i class="fab fa-instagram fa-3x"></i></a>
                    <!-- Add more social icons as needed -->
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Function to update the navigation bar based on login status
        function updateNavigation() {
            const signinNav = document.getElementById('signin-nav');
            const userEmail = localStorage.getItem('userEmail');

            if (userEmail) {
                // Replace "Sign In" with the user's email
                signinNav.innerHTML = `<a class="nav-link">${userEmail}</a>`;
            } else {
                // If not logged in, show "Sign In" link
                signinNav.innerHTML = `<a class="nav-link" href="signin.html">Sign In</a>`;
            }
        }

        // Call the updateNavigation function to initialize the navigation
        updateNavigation();
    </script>
</body>
</html>
